barclamp:
  name: ipmi
  display: IPMI
  version: 0
  member:
    - crowbar

crowbar:
  layout: 1.9
  order: 16
  run_order: 16
  chef_order: 16

orchestration:
  mode: full
  transitions:
    - discovering
    - discovered
  
roles:
  'ipmi-configure':
    order: 100
    run_order: :auto
    states:
      - "hardware-installing"
    node_unique: false
    node_count: :unlimited
    attributes:
      'bmc_enable':
        default: true
        chef: 'impi/bmc_enable'
      'bmc_user':
        default: root
        chef: "impi/bmc_user"
      "bmc_password": 
        default: crowbar
        chef: "impi/bmc_password"
      "debug": 
        default: true
        chef: "impi/debug"
  ipmi-discover:
    unique: false
    count: -1

debs:
  pkgs:
    - ipmitool

rpms:
  redhat-5.6:
    pkgs:
      - OpenIPMI-tools
  redhat-5.7:
    pkgs:
      - OpenIPMI-tools
  redhat-6.2:
    pkgs:
      - ipmitool
  centos-6.2:
    pkgs:
      - ipmitool
