barclamp:
  name: ipmi
  display: IPMI
  version: 0
  license: "apache2"
  copyright: "Dell, Inc 2013"
  api_version: "v2"
  api_version_accepts: "v2"
  requires:
    - chef
    - network
  member:
    - crowbar

crowbar:
  layout: 2.0

roles:
  - name: ipmi-discover
    jig: chef-solo
    requires:
      - deployer-client
    flags:
      - implicit
      - discovery
  - name: ipmi-configure
    jig: chef-solo
    requires:
      - provisioner-server
      - network-bmc
    wants-attribs:
      - provisioner-webserver
      - provisioner-proxy
      - network-bmc-address
      - network-bmc-netmask
      - network-bmc-router
      - network-bmc-use-vlan
      - network-bmc-vlan
    flags:
      - implicit

debs:
  pkgs:
    - ipmitool

rpms:
  redhat-5.6:
    pkgs:
      - OpenIPMI-tools
  redhat-5.7:
    pkgs:
      - OpenIPMI-tools
  redhat-6.2:
    pkgs:
      - ipmitool
  centos-6.2:
    pkgs:
      - ipmitool
  opensuse-12.3:
    pkgs:
      - ipmitool
  opensuse-13.1:
    pkgs:
      - ipmitool

extra_files:
  # Utility for configuring Dell-specific BMC settings on PEC gear.
  - http://poweredgec.com/files/bmc-2013-10-22.tgz
