barclamp:
  name: ipmi
  display: IPMI
  version: 0
  member:
    - crowbar

crowbar:
  layout: 1
  order: 15
  run_order: 15
  chef_order: 15

locale_additions:
  en:
    barclamp:
      ipmi:
        edit_attributes: 
          attributes: Attributes
          debug: Enable Barclamp Debug
          use_dhcp: BMC Should Use DHCP (Not explicitly assigned)
          ignore_suggestion: Ignore Already Configured Address
          bmc_enable: Enable BMC
          bmc_user: BMC User
          bmc_password: BMC Password
        edit_deployment: 
          deployment: Deployment

debs:
  pkgs:
    - ipmitool

rpms:
  redhat-5.6:
    pkgs:
      - OpenIPMI-tools
  redhat-5.7:
    pkgs:
      - OpenIPMI-tools
  redhat-6.2:
    pkgs:
      - ipmitool
  centos-6.2:
    pkgs:
      - ipmitool
